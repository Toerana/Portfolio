<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Tracker</title>
</head>
<body>

    <h1>Live GPS Tracker</h1>
    
    <a href="history/" class="btn">View History</a>

    <div class="map-container">
        <iframe id="mapFrame" loading="lazy"></iframe>
    </div>

    <div class="info">
        <p>ğŸ“ <strong>Latitude:</strong> <span id="latitude">Loading...</span></p>
        <p>ğŸ“ <strong>Longitude:</strong> <span id="longitude">Loading...</span></p>
        <p>ğŸ  <strong>Address:</strong> <span id="address">Loading...</span></p>
    </div>

    <label>
        <input type="checkbox" id="nerdStatCheck"> Display Nerd Stats
    </label>

    <div id="nerdStatsContainer" style="display: none;">
        <p>ğŸ“¡ <strong>Last Coord API Message:</strong> <span id="lastMessage">No message received yet</span></p>
        <p>ğŸ“¡ <strong>Last Address API Message:</strong> <span id="lastMessageAddress">No message received yet</span></p>
        <p>ğŸ•’ <strong>Last Refresh Time:</strong> <span id="lastReceivedTime">N/A</span></p>
        <p>ğŸ”„ <strong>Last Update Time:</strong> <span id="lastUpdateTime">N/A</span></p>
        <p>ğŸ—º <strong>Map Updated:</strong> <span id="mapUpdated">No</span></p>

        <button id="toggleCssBtn">Enable Styling</button>
    </div>
    <div id="shutdown button">
        <button id="shutdown button"><a href="api/shutdown/">Shutdown</a></button>
    </div>
    <script>
        let previousLat = null;
        let previousLng = null;
        let isCssEnabled = false; 

        function applyStyles() {
            if (!document.getElementById("dynamicStyles")) {
                let styleElement = document.createElement("style");
                styleElement.id = "dynamicStyles";
                styleElement.innerHTML = `
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f9;
                        text-align: center;
                        padding: 20px;
                    }
                    
                    h1 {
                        color: #333;
                    }

                    .btn {
                        background-color: #007bff;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        font-size: 16px;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: 0.3s;
                        margin-bottom: 15px;
                        text-decoration: none;
                        display: inline-block;
                    }

                    .btn:hover {
                        background-color: #0056b3;
                    }

                    .map-container {
                        margin: 20px auto;
                        width: 90%;
                        max-width: 600px;
                        border-radius: 10px;
                        overflow: hidden;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    }

                    iframe {
                        width: 100%;
                        height: 400px;
                        border: none;
                    }

                    .info, #nerdStatsContainer {
                        background: white;
                        padding: 15px;
                        margin: 10px auto;
                        width: 90%;
                        max-width: 600px;
                        border-radius: 8px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                        text-align: left;
                    }

                    #nerdStatsContainer {
                        display: none;
                        background: #e8e8e8;
                    }

                    button {
                        padding: 10px;
                        margin-top: 10px;
                        border: none;
                        cursor: pointer;
                        background: #dc3545;
                        color: white;
                        font-size: 14px;
                        border-radius: 5px;
                    }

                    button:hover {
                        background: #a71d2a;
                    }
                `;
                document.head.appendChild(styleElement);
                document.getElementById("toggleCssBtn").textContent = "Disable Styling";
                isCssEnabled = true;
            }
        }

        function removeStyles() {
            let styleElement = document.getElementById("dynamicStyles");
            if (styleElement) {
                styleElement.remove();
                document.getElementById("toggleCssBtn").textContent = "Enable Styling";
                isCssEnabled = false;
            }
        }

        document.getElementById("toggleCssBtn").addEventListener("click", function () {
            if (isCssEnabled) {
                removeStyles();
            } else {
                applyStyles();
            }
        });

        function updateMap() {
            fetch('/api/latest/')  
            .then(response => response.json())
            .then(async data => {
                const now = new Date();
                document.getElementById("lastMessage").textContent = JSON.stringify(data);
                document.getElementById("lastReceivedTime").textContent = now.toLocaleString();

                if (data.lat && data.lng) {
                    let lat = data.lat;
                    let lng = data.lng;

                    if (lat !== previousLat || lng !== previousLng) {
                        document.getElementById("latitude").textContent = lat;
                        document.getElementById("longitude").textContent = lng;

                        document.getElementById('mapFrame').src = `https://www.google.com/maps?q=${lat},${lng}&output=embed`;

                        previousLat = lat;
                        previousLng = lng;

                        document.getElementById("lastUpdateTime").textContent = now.toLocaleString();
                        document.getElementById("mapUpdated").textContent = "Yes";
                    } else {
                        document.getElementById("mapUpdated").textContent = "No";
                    }
                } else {
                    console.error("Invalid coordinate data received:", data);
                }
            })
            .catch(error => console.error("Error fetching coordinates:", error));
        }

        document.getElementById("nerdStatCheck").addEventListener("change", function () {
            document.getElementById("nerdStatsContainer").style.display = this.checked ? "block" : "none";
        });

        updateMap();
        setInterval(updateMap, 5000);
    </script>

</body>
</html>
